version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.1.1
  aws-s3: circleci/aws-s3@4.1
  python: circleci/python@2.1.1

jobs:
  project_checkout:
    machine:
      image: ubuntu-2204:edge
      docker_layer_caching: true
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  etl:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Extract Data
          command: python etl.py extract_data

      - run:
          name: Transform Data
          command: python etl.py transform_data

      - run:
          name: Validate Data
          command: python etl.py validate_data

      - run:
          name: Load Data
          command: python etl.py load_data

      - persist_to_workspace:
          root: .
          paths:
            - .
            
      - run:
          name: Verify file exists
          command: |
            ls -l data
            cat data/crypto.md

      - store_artifacts:
          path: data/crypto.md
          destination: output-data
        
  upload:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace:
          at: .

      - aws-cli/setup

      - run:
          name: Prepare S3
          command: |
            echo "Assuming role arn:aws:iam::${AWS_ACCOUNT_ID}:role/circleci-role..."

            # Unset existing session credentials
            unset AWS_ACCESS_KEY_ID
            unset AWS_SECRET_ACCESS_KEY
            unset AWS_SESSION_TOKEN

            # Step 1: Assume the IAM role
            ASSUME_ROLE_OUTPUT=$(aws sts assume-role \
              --role-arn "arn:aws:iam::${AWS_ACCOUNT_ID}:role/circleci-role" \
              --role-session-name "manual-session")

            # Export temporary credentials
            export AWS_ACCESS_KEY_ID=$(echo "$ASSUME_ROLE_OUTPUT" | jq -r '.Credentials.AccessKeyId')
            export AWS_SECRET_ACCESS_KEY=$(echo "$ASSUME_ROLE_OUTPUT" | jq -r '.Credentials.SecretAccessKey')
            export AWS_SESSION_TOKEN=$(echo "$ASSUME_ROLE_OUTPUT" | jq -r '.Credentials.SessionToken')

            echo "$AWS_ACCESS_KEY_ID"
            echo "$AWS_SECRET_ACCESS_KEY"
            echo "$AWS_SESSION_TOKEN"

            echo "Role assumed successfully."

            # Step 2: Create the S3 bucket
            echo "Creating S3 bucket: ${S3_BUCKET} in region: ${AWS_REGION}..."

            aws s3api create-bucket \
              --bucket "${S3_BUCKET}" \
              --region "${AWS_REGION}" \
              --no-cli-pager

            echo "Bucket created: ${S3_BUCKET}"

            # Step 2b: Configure public access block
            aws s3api put-public-access-block \
              --bucket "${S3_BUCKET}" \
              --public-access-block-configuration BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false \
              --no-cli-pager

            # Step 2c: Set ownership controls
            aws s3api put-bucket-ownership-controls \
              --bucket "${S3_BUCKET}" \
              --ownership-controls 'Rules=[{ObjectOwnership=BucketOwnerPreferred}]' \
              --no-cli-pager

            echo "Bucket public access and ownership controls configured."

      - run:
          name: Upload to S3
          command: |
            # Step 3: Upload a file with public-read ACL
            echo "Uploading crypto.md to s3://${S3_BUCKET}/crypto.md..."

            aws s3 cp "data/crypto.md" "s3://${S3_BUCKET}/crypto.md" --acl public-read

            FULL_URL="https://${S3_BUCKET}.s3.${AWS_REGION}.amazonaws.com/crypto.md"
            echo "Uploaded to: ${FULL_URL}"


workflows:
  ci-cd:
    jobs:
      - project_checkout
      - etl:
          requires:
            - project_checkout
      - upload:
          requires:
            - etl
