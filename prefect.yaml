name: cicd-example
prefect-version: 3.0.0

build:
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>=0.3.1
      image_name: mclricardo/etl-image
      tag: latest
      dockerfile: auto
      build_context: .
      base_image: prefecthq/prefect:3-latest   # ðŸ‘ˆ ADD THIS LINE

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>=0.3.1
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"

pull: null

deployments:
  - name: my-deployment
    entrypoint: etl.py:etl_pipeline
    work_pool:
      name: my-work-pool
      work_queue_name: default
      job_variables:
        image: "{{ build-image.image }}"